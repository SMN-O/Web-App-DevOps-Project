# azure-pipelines.yml

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'
  parrallel: 1

steps:
  - task: Docker@2
    inputs:
      containerRegistry: 'docker hub connection'
      repository: 'smnostuff/devopsimage'
      command: 'buildAndPush'
      Dockerfile: '**/Dockerfile'
      tags: 'latest'

